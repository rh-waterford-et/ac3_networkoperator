apiVersion: ac3.redhat.com/v1alpha1
kind: AC3Network
metadata:
  name: ray-ac3network
  namespace: ac3no
spec:
  links:
      - sourceCluster: "ac3-cluster-2"
        targetCluster: "ac3-cluster-1"
        sourceNamespace: "sk1"
        targetNamespace: "sk3"
        applications:
          - "nginx"
          - "rabbitmq"
        services:
          - "nginx"
        port: 5672

