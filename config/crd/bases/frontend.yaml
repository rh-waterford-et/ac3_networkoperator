apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-frontend
  labels:
    app: hello-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-frontend
  template:
    metadata:
      labels:
        app: hello-frontend
    spec:
      containers:
      - name: hello-frontend
        image: quay.io/clwalsh/skupper-hello-world
        env:
        - name: BACKEND_SERVICE_ADDRESS
          value: "backend:8080"
        ports:
          - containerPort: 8080
            targetPort: 8080
            name: web
            protocol: TCP