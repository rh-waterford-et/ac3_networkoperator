# cluster4-sa-rbac.yaml
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cluster-4-sa
  namespace: default # Change this to your desired namespace if not 'default'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cluster-4-viewer-role
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  - services
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ac3.redhat.com
  resources:
  - multiclusternetworks
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ac3.redhat.com
  resources:
  - multiclusternetworks/finalizers
  verbs:
  - update
- apiGroups:
  - ac3.redhat.com
  resources:
  - multiclusternetworks/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - ac3.redhat.com
  resources:
  - skupperrouters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ac3.redhat.com
  resources:
  - skupperrouters/finalizers
  verbs:
  - update
- apiGroups:
  - ac3.redhat.com
  resources:
  - skupperrouters/status
  verbs:
  - get
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-4-viewer-rolebinding
subjects:
- kind: ServiceAccount
  name: cluster-4-sa
  namespace: default # Must match the ServiceAccount's namespace
roleRef:
  kind: ClusterRole
  name: cluster-4-viewer-role
  apiGroup: rbac.authorization.k8s.io 